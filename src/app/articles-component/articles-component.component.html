<h1 class="title">{{titre}}</h1>
<div class="row">
  <div class="col-md-4" *ngFor="let p of listArticles,let i=index">
    <div *ngIf=" p.categorie !== 'Travail'">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">

          <p class="card-text"> titre : {{p.titre}}</p>
          <p class="card-text"> contenu : {{p.contenu}}</p>
          <p class="card-text"> auteur : {{p.auteur}}</p>
          <p class="card-text"> date : {{p.date}}</p>
          <p class="card-text"> categorie : {{p.categorie}}</p>

        </div>
      </div>
    </div>
  </div>
</div>
