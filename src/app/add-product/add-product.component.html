<form #f="ngForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Id</label>
      <input type="number" class="form-control" name="Id" [(ngModel)]="produit.id" placeholder="Id" required #id="ngModel">
      <div *ngIf="id.invalid && id.touched"  class="alert alert-danger">
        <div>id must be required</div>
     </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Title</label>
      <input type="text" class="form-control" name="Title" [(ngModel)]="produit.title" placeholder="Title" minlength="3" required #title="ngModel">
      <div *ngIf="title.invalid && title.touched"  class="alert alert-danger">
        <div *ngIf="title.errors?.['required']">Title must be required</div>
        <div *ngIf="title.errors?.['minlength']">Title min length = 3</div>
        </div>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Price</label>
        <input type="number" class="form-control" name="Price" [(ngModel)]="produit.price" placeholder="Price" #price="ngModel" required>
        <div *ngIf="price.invalid && price.touched">
            <div class="alert alert-danger" >Price must be required</div>
            </div>  
    </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Quantity</label>
        <input type="number" class="form-control" name="Quantity" [(ngModel)]="produit.quantity" placeholder="Quantity" min="99" max="999" #quantity="ngModel">
        <div *ngIf="quantity.invalid && quantity.touched" class="alert alert-danger">
            <div *ngIf="quantity.errors?.['min']">Quantity min = 99 </div>
            <div *ngIf="quantity.errors?.['max']">Quantity max = 999 </div>
        </div>  
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="Ajouter(produit)">Confirm</button>

  </form>
